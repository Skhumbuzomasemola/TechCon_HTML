<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>
</head>
<body>
  <header>
    <h1>Register for TechCon 2024</h1>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule">Schedule</a></li>
        <li><a href="contact">Contact</a></li>
      </ul>
    </nav>
  </header> 

  <main>
   <form action="/submit-form" method="post">
     <label for="full name">Full name:</label>
     <input type="text" id="full name" name="full name" placeholder="Full name">
     <label for="email">Email:</label>
     <input type="text" id="email" name="email" placeholder="Email>
       <label for="password">Password:</label>
     <input type="text" id="password" name="password" placeholder="Password">
     <input type="checkbox" id="checkbox" name="checkbox" placeholder="For users to agree to the terms and conditions, clearly described alongside">
     <button type="submit">Submit</button>
   </form>
  </main>

  <footer>
    <p>copyright 2024 TechCon 2024. All rights reserved.</p>
  </footer>
