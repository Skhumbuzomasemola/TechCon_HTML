<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact for TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <p>
             <a href="mailto:email@example.com">
                 <a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a> 
                    <a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a> 
                        <a href="https://linkedin.com/company/TechCon2024" target="_blank">LinkedIn</a>
        </p>

         <section id="location">
            <h2>Our Venue</h2>
            <!-- [Google Map iframe here] -->
      </section>

        <form action="/submit-form" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="mailto:email@example.com">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" cols="30" placeholder="Enter your message here..."></textarea>
            <button type="submit">Submit</button>
        </form>    
    </main>

    <footer>
        <p>copyright 2024 TechCon 2024. All rights reserved.</p>
    </footer>
</body>
</html>
