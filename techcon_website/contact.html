<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <p>
             <a href="mailto:email@example.com">
                 <a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a> 
                    <a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a> 
                        <a href="https://linkedin.com/company/TechCon2024" target="_blank">LinkedIn</a>
        </p>

         <section id="location">
           <iframe 
  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.275108994535!2d-122.41941528468228!3d37.774929779759616!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808accc439a1%3A0xa0b7ebd656907d93!2sSan%20Francisco%20City%20Hall!5e0!3m2!1sen!2sus!4v1628018100000!5m2!1sen!2sus" 
</iframe>
      </section>

        <form action="/submit-form" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="mailto:email@example.com">
              <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" cols="30" placeholder="Enter your message here..."></textarea>
            <button type="submit">Submit</button>
        </form>    
    </main>
